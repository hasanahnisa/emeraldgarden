<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emerald Garden</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- bulma -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <link
      href="{{ url_for('static', filename='assets/colors/colors.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='assets/style/styles.css') }}"
      rel="stylesheet"
    />
    <!-- <link
    href="{{ url_for('static', filename='assets/font-style/font-style.css') }}"
    rel="stylesheet" /> -->
  </head>

  <body>
    <!-- Start Header -->
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3"
      style="width: 100%; padding: 0 15px; margin-bottom: 0"
    >
      <div class="col-md-3 mb-md-0">
        <a
          href="/"
          class="d-inline-flex link-body-emphasis text-decoration-none"
        >
        </a>
      </div>

      <ul
        class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 ms-auto pe-md-4"
      >
        <li><a href="/" class="nav-link px-2 text-white">Beranda</a></li>
        <!-- <li><a href="/produk" class="nav-link px-2 text-white">Produk</a></li> -->

        <!-- Dropdown Produk -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle text-white"
            href="#"
            id="produkDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Produk
          </a>
          <ul class="dropdown-menu" aria-labelledby="produkDropdown">
            <li><a class="dropdown-item" href="#">Opsi 1</a></li>
            <li><a class="dropdown-item" href="#">Opsi 2</a></li>
          </ul>
        </li>
        <!-- End Dropdown Produk -->

        <li>
          <a href="/about" class="nav-link px-2 text-white">Tentang Kami</a>
        </li>
      </ul>

      <button type="button" class="btn btn-success" href="#">
        Hubungi Kami
      </button>
    </header>

    <!-- End Header -->

    {% block body %} {% endblock %}

    <!-- Start Footer -->
    <footer class="py-3 text-center" style="background-color: #1a5d1a">
      <p class="is-white">Â© 2023 Emerald Garden</p>
    </footer>
    <!-- End Footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    {% block script %} {% endblock %}
  </body>
</html>
