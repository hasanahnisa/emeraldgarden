<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emerald Garden</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <!-- Tautan Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofpX6jS+5uL5Sv5t+8R6wL5u5U02++iz"
      crossorigin="anonymous"
    />

    <link
      href="{{ url_for('static', filename='assets/colors/colors.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='assets/style/styles.css') }}"
      rel="stylesheet"
    />

    {% block head %} {% endblock %}
  </head>

  <body>
    <!-- Start Header -->
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3"
      style="width: 100%; padding: 0 15px; margin-bottom: 0"
    >
      <div class="col-md-3 mb-md-0">
        <a
          href="/"
          class="d-inline-flex link-body-emphasis text-decoration-none"
        >
        </a>
      </div>

      <ul
        class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 ms-auto pe-md-4"
      >
        <li><a href="/" class="nav-link px-2 text-white">Beranda</a></li>

        <!-- Dropdown Produk -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle text-white"
            href="#"
            id="produkDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Produk
          </a>
          <ul class="dropdown-menu" aria-labelledby="produkDropdown">
            <li><a class="dropdown-item" href="/produk30">Tipe 30</a></li>
            <li><a class="dropdown-item" href="/produk36">Tipe 36</a></li>
            <li><a class="dropdown-item" href="/produk60">Tipe 60</a></li>
            <li><a class="dropdown-item" href="/produkkavling">Kavling</a></li>
          </ul>
        </li>
        <!-- End Dropdown Produk -->

        <li>
          <a href="/about" class="nav-link px-2 text-white">Tentang Kami</a>
        </li>
      </ul>

      <button type="button" class="btn btn-success">Hubungi Kami</button>

      <button onclick="signout()" class="btn btn-danger">logout</button>
    </header>

    <!-- End Header -->

    {% block body %} {% endblock %}

    <!-- Start Footer -->
    <footer class="py-3 text-center" style="background-color: #1a5d1a">
      <p class="is-white">Â© 2023 Emerald Garden</p>
    </footer>
    <!-- End Footer -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script>
      function signout() {
        $.removeCookie("my_token", { path: "/" });
        swal("Logged out", "You have logged out");
        window.location.href = "/login";
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
      $(function () {
        $(document).on("click", "#delete", function (e) {
          e.preventDefault();
          var link = $(this).attr("href");

          Swal.fire({
            title: "Are you sure?",
            text: "Delete This Data?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Yes, delete it!",
          }).then((result) => {
            if (result.isConfirmed) {
              window.location.href = link;
              Swal.fire("Deleted!", "Your file has been deleted.", "success");
            }
          });
        });
      });
    </script>
    {% block script %} {% endblock %}
  </body>
</html>
