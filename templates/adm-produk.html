{% extends 'base_admin.html' %} {% block admin_body %}

<div class="flex-grow-1 p-3">
  <button
class="btn btn-primary"
onclick="$('#modal-add').addClass('is-active')"
>
Tambah Data
</button>
  <table class="table">
    <thead>
      <tr>
        <th>No</th>
        <th>Tipe Produk</th>
        <th>Deskripsi Produk</th>
        <th>Foto Produk</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Start Edit Data -->
<div class="modal" id="modal-edit">
  <div
    class="modal-background"
    onclick="$('#modal-edit').removeClass('is-active')"
  ></div>
  <article>
    <div class="media-content modal-card bg-white p-5 rounded">
      <div class="field">
        <th>
          <label for="tipeSelect" class="visually-hidden">Pilih Tipe</label>
          <select class="form-select" id="tipeSelect" name="tipe">
            <option selected disabled>Pilih Tipe</option>
            <option value="30">Tipe 30</option>
            <option value="36">Tipe 36</option>
            <option value="60">Tipe 60</option>
            <option value="kavling">Kavling</option>
          </select>
        </th>
      </div>

      <div class="field">
        <label class="label" for="textarea-about">Deskripsi Produk</label>
        <p class="control">
          <textarea
            id="textarea-deskripsi"
            class="textarea"
            placeholder="Deskripsi usaha"
          >
          </textarea>
        </p>
      </div>

      <div class="field">
        <label class="label" for="input-pic">Foto Produk</label>
        <div class="control is-expanded">
          <div class="file has-name">
            <label class="file-label" style="width: 100%">
              <input
                id="input-profile"
                class="file-input"
                type="file"
                name="resume"
              />
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fa fa-upload"></i>
                </span>
                <span class="file-label">Select a file</span>
              </span>
              <span
                id="file-name"
                class="file-name"
                style="width: 100%; max-width: 100%"
              >
              </span>
            </label>
          </div>
        </div>
      </div>

      <nav class="level is-mobile">
        <div class="level-left"></div>
        <div class="level-right">
          <div class="level-item">
            <a
              class="button is-button-blue is-bold"
              onclick="update_profile()"
            >
              Perbarui</a
            >
          </div>

          <div class="level-item">
            <a
              class="button is-button-red"
              onclick="$('#modal-edit').removeClass('is-active')"
            >
              Batal</a
            >
          </div>
        </div>
      </nav>
    </div>
  </article>
</div>
<!-- End Edit Data -->

  <!-- Start Add Data -->
  <div class="modal" id="modal-add">
    <div
      class="modal-background"
      onclick="$('#modal-add').removeClass('is-active')"
    ></div>
    <article>
      <div class="media-content modal-card bg-white p-5 rounded">
        <div class="field">
          <th>
            <label for="tipeSelect" class="visually-hidden">Pilih Tipe</label>
            <select class="form-select" id="tipeSelect" name="tipe">
              <option selected disabled>Pilih Tipe</option>
              <option value="30">Tipe 30</option>
              <option value="36">Tipe 36</option>
              <option value="60">Tipe 60</option>
              <option value="kavling">Kavling</option>
            </select>
          </th>
        </div>
  
        <div class="field">
          <label class="label" for="textarea-about">Deskripsi Produk</label>
          <p class="control">
            <textarea
              id="textarea-deskripsi"
              class="textarea"
              placeholder="Deskripsi usaha"
            >
            </textarea>
          </p>
        </div>
  
        <div class="field">
          <label class="label" for="input-pic">Foto Produk</label>
          <div class="control is-expanded">
            <div class="file has-name">
              <label class="file-label" style="width: 100%">
                <input
                  id="input-profile"
                  class="file-input"
                  type="file"
                  name="resume"
                />
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fa fa-upload"></i>
                  </span>
                  <span class="file-label">Select a file</span>
                </span>
                <span
                  id="file-name"
                  class="file-name"
                  style="width: 100%; max-width: 100%"
                >
                </span>
              </label>
            </div>
          </div>
        </div>
  
        <nav class="level is-mobile">
          <div class="level-left"></div>
          <div class="level-right">
            <div class="level-item">
              <a
                class="button is-button-blue is-bold"
                onclick=""
              >
                Tambah</a
              >
            </div>
  
            <div class="level-item">
              <a
                class="button is-button-red"
                onclick="$('#modal-add').removeClass('is-active')"
              >
                Batal</a
              >
            </div>
          </div>
        </nav>
      </div>
    </article>
  </div>
  <!-- End Add Data -->
{% endblock %}

{% block admin_script %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>

    </script>
{% endblock %}
