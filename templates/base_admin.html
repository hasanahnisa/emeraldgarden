{% extends 'base.html' %} {% block head %} {% block admin_head %} {% endblock %}
{% endblock %} {% block body %}
<div class="d-flex flex-row" style="height: 100%">
  <div class="bg-light" style="height: 100%; min-height: 1000px">
    <div
      class="d-flex flex-column flex-shrink-0 p-3 bg-light h-100"
      style="width: 280px"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
      >
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Menu</span>
      </a>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a
            href="/admin/fasilitas"
            class="nav-link link-dark"
            aria-current="page"
            id="menu_fasilitas"
          >
            <svg class="bi me-2" width="16" height="16">
              <use xlink:href="#home"></use>
            </svg>
            Fasilitas
          </a>
        </li>
        <li>
          <a href="/admin/produk" id="menu_produk" class="nav-link active">
            <svg class="bi me-2" width="16" height="16">
              <use xlink:href="#speedometer2"></use>
            </svg>
            Produk
          </a>
        </li>
      </ul>
    </div>
    <hr />
    <div class="dropdown">
      <svg class="bi me-2" width="16" height="16"></svg>
      <a
        href="#"
        class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
        id="dropdownUser2"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <strong>admin</strong>
      </a>
      <ul
        class="dropdown-menu text-small shadow"
        aria-labelledby="dropdownUser2"
      >
        <li><a class="dropdown-item" onclick="signout()">Sign out</a></li>
      </ul>
    </div>
  </div>

  {% block admin_body %} {% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-rZyo1g3/Z3UuJGcLe2T8L5pQFfR6N4M2w9O7KtXwnZlKw6UqDjECQ1YJoVfJKx6x"
  crossorigin="anonymous"
></script>

<script>
  function signout() {
    document.cookie =
      "my_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    Swal.fire({
      title: "Logged out",
      text: "You have logged out",
      icon: "success",
    }).then(() => {
      window.location.href = "/login";
    });
  }
</script>

{% endblock %} {% block script %} {% block admin_script %} {% endblock %} {%
endblock %}
