{% extends 'base.html' %} {% block body %}
<div class="d-flex flex-row" style="height: 100%">
  <div class="bg-light" style="height: 100%; min-height: 1000px">
    <div
      class="d-flex flex-column flex-shrink-0 p-3 bg-light h-100"
      style="width: 280px"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
      >
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Menu</span>
      </a>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a
            href="/admin/fasilitas"
            class="nav-link active"
            aria-current="page"
          >
            <svg class="bi me-2" width="16" height="16">
              <use xlink:href="#home"></use>
            </svg>
            Fasilitas
          </a>
        </li>
        <li>
          <a href="/admin/produk" class="nav-link link-dark">
            <svg class="bi me-2" width="16" height="16">
              <use xlink:href="#speedometer2"></use>
            </svg>
            Produk
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="flex-grow-1 p-3">
    <table class="table">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama Fasilitas</th>
          <th>Jenis Fasilitas</th>
          <th>Deskripsi</th>
          <th>Foto</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>
            <button
              class="btn btn-primary"
              onclick="$('#modal-edit').addClass('is-active')"
            >
              Edit
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Start Edit Data -->
  <div class="modal" id="modal-edit">
    <div
      class="modal-background"
      onclick="$('#modal-edit').removeClass('is-active')"
    ></div>
    <article>
      <div class="media-content modal-card bg-white p-5 rounded">
        <div class="form-group mb-4 is-align-items-center">
          <strong class="mr-2 is-blue">Nama Fasilitas</strong>
          <input
            type="text"
            class="form-control"
            name="sosial-media"
            id="sosial-media"
            value=""
            readonly
          />
        </div>

        <div class="field">
          <th>
            <label for="tipeSelect" class="visually-hidden"
              >Jenis Fasilitas</label
            >
            <select class="form-select" id="tipeSelect" name="tipe">
              <option selected disabled>Jenis Fasilitas</option>
              <option value="playground">Playground</option>
              <option value="lapangan">Lapangan Olahraga</option>
              <option value="tempatibadah">Tempat Ibadah</option>
              <option value="pos">Pos Keamanan</option>
              <option value="pagar">Pagar Kawasan</option>
            </select>
          </th>
        </div>

        <div class="field">
          <label class="label" for="textarea-about">Deskripsi Fasilitas</label>
          <p class="control">
            <textarea
              id="textarea-deskripsi"
              class="textarea"
              placeholder="Deskripsi usaha"
            >
            </textarea>
          </p>
        </div>

        <div class="field">
          <label class="label" for="input-pic">Foto Fasilitas</label>
          <div class="control is-expanded">
            <div class="file has-name">
              <label class="file-label" style="width: 100%">
                <input
                  id="input-profile"
                  class="file-input"
                  type="file"
                  name="resume"
                />
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fa fa-upload"></i>
                  </span>
                  <span class="file-label">Select a file</span>
                </span>
                <span
                  id="file-name"
                  class="file-name"
                  style="width: 100%; max-width: 100%"
                >
                </span>
              </label>
            </div>
          </div>
        </div>

        <nav class="level is-mobile">
          <div class="level-left"></div>
          <div class="level-right">
            <div class="level-item">
              <a
                class="button is-button-blue is-bold"
                onclick="update_profile()"
              >
                Perbarui</a
              >
            </div>

            <div class="level-item">
              <a
                class="button is-button-red"
                onclick="$('#modal-edit').removeClass('is-active')"
              >
                Batal</a
              >
            </div>
          </div>
        </nav>
      </div>
    </article>
  </div>
  <!-- End Edit Data -->
</div>
{% endblock %}
